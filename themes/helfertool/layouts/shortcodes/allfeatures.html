{{ range $i, $e := $.Site.Data.features.feature }}
    <div class="row {{ if $i }}featurepadding{{ end }}">
        <div class="col-sm-2 hidden-xs">
                <img src="{{ $.Site.BaseURL }}img/features/{{ .img }}" alt="{{ .title }}" class="allfeatures" >
        </div>
        <div class="col-sm-10">
                <h3>{{ .title | markdownify }}</h3>
                {{ if .text_long }}
                    <p>{{ .text_long | markdownify }}</p>
                {{ else }}
                    <p>{{ .text | markdownify }}</p>
                {{ end }}
        </div>
    </div>
{{ end }}
