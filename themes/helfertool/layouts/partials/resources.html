<div class="row">
    <div class="col-lg-12">
        <h2>Resources</h2>
    </div>

    {{ range $.Site.Data.resources.resource }}
        <div class="col-sm-4 iconblock">
            <a href="{{ .link }}">
                <img src="{{ $.Site.BaseURL }}img/resources/{{ .img }}" alt="{{ .title }}">
                <h3>{{ .title | markdownify }}</h3>
            </a>
        </div>
    {{ end }}
</div>
