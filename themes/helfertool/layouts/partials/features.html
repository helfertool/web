<div class="row">
    <div class="col-lg-12">
        <h2>Features</h2>
    </div>

    {{ range $.Site.Data.features.feature }}
        {{ if .important }}
            <div class="col-lg-3" style="text-align: center;">
                    <img src="{{ $.Site.BaseURL }}img/features/{{ .img }}" alt="{{ .title }}" style="max-width: 50%;">
                    <h3>{{ .title }}</h3>
                    <p>{{ .text }}</p>
            </div>
        {{ end }}
    {{ end }}

    <div class="col-lg-12">
        <p><a href="{{ "features/" | absLangURL }}">Read more</a></p>
    </div>
</div>
