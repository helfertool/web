<div class="row">
    <div class="col-lg-12">
        <h2>Features</h2>
    </div>

    {{ range $.Site.Data.features.feature }}
        {{ if .important }}
            <div class="col-sm-3" style="text-align: center; margin-bottom: 5em;">
                    <img src="{{ $.Site.BaseURL }}img/features/{{ .img }}" alt="{{ .title }}" style="width: 100px;">
                    <h3>{{ .title | markdownify }}</h3>
                    <p>{{ .text | markdownify }}</p>
            </div>
        {{ end }}
    {{ end }}

    <div class="col-lg-12">
        <p><a href="{{ "features/" | absLangURL }}">Read more</a></p>
    </div>
</div>
